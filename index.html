<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KPR – Superposition Audio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Matrix background -->
  <canvas id="matrix"></canvas>

  <main class="center-wrap">
    <h1>Superposition Audio</h1>
    <p class="tagline">Tilt left = alive • Tilt right = flatline</p>

    <div class="controls">
      <button id="startBtn" class="btn primary">Start Experiment</button>
      <button id="stopBtn" class="btn" disabled>Stop</button>
    </div>

    <div class="meters">
      <div class="meter"><div id="leftMeter"></div></div>
      <div class="meter"><div id="centerMeter"></div></div>
      <div class="meter"><div id="rightMeter"></div></div>
    </div>

    <div class="manual">
      <input id="angleSlider" type="range" min="-45" max="45" value="0" step="1" />
      <div class="hints">
        <span id="statusText">idle</span> • 
        <span id="sensorText">no permission</span> • 
        γ=<span id="gammaVal">0</span>°
      </div>
    </div>
  </main>

  <!-- ECG overlay -->
  <canvas id="ecg"></canvas>

  <script src="script.js"></script>
</body>
</html>
